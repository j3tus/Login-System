<!DOCTYPE html>
<html>
<head>
    <title>Register | Login System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% include "layout/header.html" %}
    <div class="bg-gray-200 p-6 sm:p-8 rounded-xl shadow-md w-full max-w-sm lg:max-w-md mx-auto my-[25vh] space-y-6 sm:space-y-8">
        <div class="text-center">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Create Your Account</h2>
            <p class="mt-2 text-xs sm:text-sm text-gray-600">Please fill in the details to register</p>
        </div>
        
        <form class="space-y-4 sm:space-y-4" id="registerForm">
            <div class="space-y-1">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 rounded-lg transition-colors duration-200 bg-gray-50 text-gray-900 placeholder-gray-400"
                    placeholder="Choose a username"
                    required
                >
            </div>
            
            <div class="space-y-1">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 rounded-lg transition-colors duration-200 bg-gray-50 text-gray-900 placeholder-gray-400"
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 rounded-lg transition-colors duration-200 bg-gray-50 text-gray-900 placeholder-gray-400"
                    placeholder="Create a password"
                    required
                >
            </div>
            
            <div class="space-y-1">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 rounded-lg transition-colors duration-200 bg-gray-50 text-gray-900 placeholder-gray-400"
                    placeholder="Confirm your password"
                    required
                >
            </div>
            
            <button
                type="submit"
                id="submit"
                class="w-full bg-blue-600 text-white font-medium py-2 sm:py-2.5 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
            >
                Register
            </button>
            <div class="flex justify-center -mt-5">
                <span class="text-center text-xs sm:text-sm text-gray-600">
                    Already have an account? 
                    <a href="/auth/login" class="text-blue-600 hover:text-blue-800 font-medium">Sign in</a>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
<script src="../../static/js/submit.js"></script>
