<!DOCTYPE html>
<html>
<head>
    <title>Login | Login System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% include "layout/header.html" %}
    <div class="bg-gray-200 p-6 sm:p-8 rounded-xl shadow-md w-full max-w-sm lg:max-w-md mx-auto my-[25vh] space-y-6 sm:space-y-8">
        <div class="text-center">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="mt-2 text-xs sm:text-sm text-gray-600">Please enter your credentials to login</p>
        </div>
        
        <form action="/login" method="POST" class="space-y-4 sm:space-y-4">
            <div class="space-y-1">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 rounded-lg transition-colors duration-200 bg-gray-50 text-gray-900 placeholder-gray-400"
                    placeholder="Enter your username"
                    required
                >
            </div>
            
            <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-700 ">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 rounded-lg transition-colors duration-200 bg-gray-50 text-gray-900 placeholder-gray-400"
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
                <div class="flex items-center">
                    <input
                        id="remember"
                        type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
            </div>
            
            <button
                type="submit"
                class="w-full bg-blue-600 text-white font-medium py-2 sm:py-2.5 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
            >
                Sign In
            </button>
        </form>
        
        <span class="text-center text-xs sm:text-sm text-gray-600">
            Don't have an account? 
            <a href="/auth/register" class="text-blue-600 hover:text-blue-800 font-medium">Create account</a>
        </span>
    </div>
</body>
</html>
